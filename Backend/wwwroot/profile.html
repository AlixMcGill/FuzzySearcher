<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Searcher, Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/Roboto.css">
    <link rel="stylesheet" href="./css/NavBar.css">
    <link rel="stylesheet" href="./css/IndexPageStyles.css">
    <link rel="stylesheet" href="./css/Loader.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<header>
    <h1 class="roboto-bold">Fuzzy Searcher</h1>
    <nav>
        <ul>
            <li class="nav-list-item roboto-regular"><a href="./index.html">Home</a></li>
        </ul>
    </nav>
</header>
<body>
    <section id="user-profile-section" class="roboto-regular text-color">
        <div id="user-profile-info-wrapper">
            <div id="profile-icon-container">
                <span id="profile-icon" class="material-symbols-outlined">person</span>
            </div>
            <div id="profile-information-container"> 
                <p id="user-username">
                    @<span id="user-username-span"></span>
                </p>
                <div id="first-last-name-container">
                    <p id="first-last-name-p">
                    Name: 
                    <span id="user-first-name-span"></span>, 
                    <span id="user-last-name-span"></span>
                    </p>
                </div>
            </div>
        </div>
        <div id="total-profile-likes-wrapper">
            <span class="material-symbols-outlined">favorite</span>
            <span id="total-profile-likes-item">0</span>
        </div>
    </section>
    <div id="delete-post-popup-parent" class="roboto-regular text-color"></div>
    <section id="user-posts-section" class="roboto-regular"></section>
    <div id="loader-ctrn" class="loader-container">
        <div class="loader"></div>
    </div>
    <script type="module" src="./js/modules/cookies.js"></script>
    <script type="module" src="./js/modules/apiCalls.js"></script>
    <script type="module" src="./js/profile.js"></script>
</body>
</html>
